name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Historique complet pour gitleaks
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optionnel
      
      - name: Verify .env is not committed
        run: |
          if git ls-files | grep -E '^\.env$'; then
            echo "‚ùå ERROR: .env file is committed!"
            echo "Please remove it: git rm --cached .env"
            exit 1
          fi
          echo "‚úÖ No .env file in repository"
      
      - name: Check for allowed env variables only
        run: |
          if [ -f .env.example ]; then
            # V√©rifier que seules les variables VITE_SUPABASE_* sont pr√©sentes
            FORBIDDEN=$(grep -vE '^(VITE_SUPABASE_|#|$)' .env.example || true)
            if [ -n "$FORBIDDEN" ]; then
              echo "‚ùå ERROR: Forbidden variables in .env.example:"
              echo "$FORBIDDEN"
              exit 1
            fi
          fi
          echo "‚úÖ .env.example contains only allowed variables"

  security-gate:
    name: Database Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Security Gate SQL
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è SUPABASE_DB_URL secret not configured - skipping security gate"
            echo "To enable: add SUPABASE_DB_URL secret in repository settings"
            exit 0
          fi
          
          echo "üîí Running security gate checks..."
          psql "$DATABASE_URL" -f scripts/security-gate.sql
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ All security checks passed"
          else
            echo "‚ùå Security gate failed - check logs above"
            exit 1
          fi
